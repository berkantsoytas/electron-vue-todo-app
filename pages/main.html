<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/style.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="container main-container pt-5">
        <h3 class="text-center">ElectronJS & VueJS 3 ile ToDo APP</h3>
        <div class="row">
          <div class="col-md-6 offset-3 mt-5 d-flex">
            <input type="text" class="form-control form-control-lg mr-1" />
            <button class="btn btn-outline-dark">Ekle</button>
          </div>
        </div>
        <h3 class="text-center mt-5 mb-3">YapÄ±lacaklar Listesi</h3>
        <div class="row">
          <div v-for="todo in todoListMain" class="bg-purple p-2 mb-3 text-light bg-dark col-md-8 offset-2 shadow card d-flex justify-content-center flex-row align-items-center">
            <p class="m-0 w-100">{{ todo.text }}</p>
            <button @click="removeTodo(todo)" class="btn btn-sm btn-outline-danger flex-shrink-1">X</button>
          </div>
        </div>
      </div>
    </div>
    <script src="mainWindow.js"></script>
  </body>
</html>
