<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/style.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-dark bg-dark">
        <div class="col-md-12 d-flex">
          <a href="#" class="navbar-brand text-white">TODO</a>
          <input @keydown.enter="addTodo($event)" type="text" class="form-control mr-1" />
          <button @click="exit" class="btn btn-sm bg-danger text-white">Çıkış</button>
        </div>
      </nav>
      <div class="container main-container pt-5">
        <h3 class="text-center">ElectronJS & VueJS 3 ile ToDo APP</h3>
        <h3 class="text-center mt-5 mb-3">Yapılacaklar Listesi</h3>
        <div v-if="todoListMain.length > 0" class="row">
          <div v-for="todo in todoListMain" class="bg-purple p-2 mb-3 text-light bg-dark col-md-8 offset-2 shadow card d-flex justify-content-center flex-row align-items-center">
            <p class="m-0 w-100">{{ todo.text }}</p>
            <button @click="removeTodo(todo)" class="btn btn-sm btn-outline-danger flex-shrink-1">X</button>
          </div>
        </div>
        <div v-else class="alert-container row">
          <div class="alert alert-warning mb-3 col-md-8 offset-2">
            <b>Herhangi bir TODO bulunmamaktadır</b>
          </div>
        </div>
      </div>
    </div>
    <script src="mainWindow.js"></script>
  </body>
</html>
